<div class="single-post">
   <div class="feature-img">
      <img class="img-fluid" src="{{post.featured_image.url}}" alt="">
   </div>
   <div class="blog_details">
      <h2>{{post.title}}</h2>
      </a>
      <p>{{post.content|truncatechars:200}}</p>
      <ul class="blog-info-link">
         <li><a href="#"><i class="fa fa-user"></i>{{ post.author.username|lower }}</a></li>
         <li><a href="#"><i class="fa fa-tag"></i>{{ post.tag.all|join:", " }}</a></li>
         <li><a href="#"><i class="fa fa-paste"></i>{{ post.category.name|title }}</a></li>
         <li><a href="#"><i class="fa fa-eye"></i>{{ post.views_count }} Views</a></li>

         <li><a href="#"><i class="fa fa-comments"></i> 03 Comments</a></li>
      </ul>
      {{post.content|linebreaksbr}}
   </div>
</div>
